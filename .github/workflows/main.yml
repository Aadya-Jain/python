name: Python Style

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check-style:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      # - name: Lint with flake8
      #   run: |
      #     pip install flake8
      #     flake8 .
      - name: Lintly-Flake8
        uses: grantmcconnaughey/lintly-flake8-github-action@v1.0